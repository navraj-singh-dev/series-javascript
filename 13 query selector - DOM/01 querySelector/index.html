<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8" />

    <title>Query Selector</title>
  </head>
  <body>
    <nav class="navbar">

    </div>

    <div class="block2">

      <p>i am p block_2</p>
    </div>
    <hr />

    <!-- javascript here -->
    <script>
      // using Query Selector we can select anything in DOM
      // can do something with that selected element.

  </body>
</html>

<!-- Points to be remembered for "Query Selector/ Query Selector All" -->
<!-- 
    1. "Query Selector" always selects the first tag or class (html -> div1, div2)
       it will select div1 only.
    2. "Query Selector All" selects all the elements and put them into a array,
       using that array we can select a individual element. 
       eg: array[0], array[1] and so on.
    3. "Query Selector and Query Selector All" can select DOM elements using three selectors :
       - using tag name. { document.querySelector("div") }
       - using class name. { document.querySelector(".some_class_name") }
       - using id name. { document.querySelector("#some_id_name") }
 -->
